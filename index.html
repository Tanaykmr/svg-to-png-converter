<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG Resizer and Converter</title>
		<link rel="stylesheet" href="style.css">
		

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
	</head>

	<body>
		<h1>Upload <i class="fa-solid fa-cloud-arrow-up"></i>, Resize <i class="fa-solid fa-compress"></i> and Convert SVG <i class="fa-solid fa-arrow-right"></i> PNG</h1>
		<input id="svg-file-input" class="custom" type="file" accept=".svg" />
		<div id="currentDimensions" style="display: none"> </div>
		<form id="resizeForm" style="display: none">
			<div id="form-data" style="display: flex">
				<div id="forminputs">
					<label for="width">Width:</label>
					<input type="number" id="width" name="width" required />
					<label for="height">Height:</label>
					<input type="number" id="height" name="height" required />
					<button type="submit">Resize</button>
				</div>
				<div id="convertButton">
					<button id="convertToPngBtn" style="display: none">Download PNG</button>
				</div>
			</div>
		</form>
		<div id="svgContainer">
			<!-- SVG will be displayed here -->
		</div>

		<footer class="foot"
			><b>made with <p>❤️</p> <a href="#">Anveshan</a></b></footer
		>
		<script src="https://kit.fontawesome.com/f0b702059e.js" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
