<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG Resizer and Converter</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@100..900&display=swap" rel="stylesheet" />
		<script src="./app.js"></script>
	</head>

	<body>
		<div id="header">
			<img id="logo" src="./assets/svg2png-logo.png" alt="svg2png logo">
			<h1>
				<img class="header-icon" src="./assets/upload-icon.png" alt="Upload Icon"> UPLOAD,
				<img class="header-icon" src="./assets/resize-icon.png" alt="Resize Icon"> RESIZE,
				<img class="header-icon" src="./assets/convert-icon.png" alt="Convert Icon"> CONVERT!
			</h1>
		</div>
		<div id="infoBox">
			<div id="currentDimensions">
				<img class="icon" src="./assets/upload-icon.png" alt="Upload Icon">
				Upload SVG File hereüëá
			</div>
			<form id="resizeForm" style="display: none">
				<label for="width">Width:</label>
				<input type="number" id="width" name="width" required />
				<label for="height">Height:</label>
				<input type="number" id="height" name="height" required />
				<div class="buttons">
					<button type="submit">Resize</button>
					<button id="convertToPngBtn" type="button" style="display: none">Download</button>
				</div>
			</form>
		</div>
		<div id="svgContainer">
			<div id="uploadBox">
				<div id="uploadContainer">
					<input id="svg-file-input" type="file" accept=".svg"/>
					<p>Or Drop It Like It's HOT‚ô®Ô∏è</p>
				</div>
			</div>
			<img id="placeholderImage" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Placeholder" />
		</div>
		<footer><b>made with ‚ù§Ô∏è by <a href="https://github.com/tanaykmr" target="_blank">Tanay Kumar</a></b></footer>
	</body>
</html>
